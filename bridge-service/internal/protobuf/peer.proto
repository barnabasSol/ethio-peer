syntax = "proto3";

option go_package = "ep-bridge-service/internal/genproto/peer";

service PeerService {
  rpc GetPeer(GetPeerRequest) returns (GetPeerResponse) {}
  rpc GetTopPeers(Empty) returns (TopPeersResponse) {}
}

message TopPeer {
  string user_id = 1;
  string name = 2;
  string profile_photo = 3;
  string overall_score = 4;
}

message TopPeersResponse {
  repeated TopPeer top_peers = 1;
}

message Empty {}

message GetPeerRequest {
  string user_id = 1;
}

message GetPeerResponse {
  string user_id = 1;
  string profile_photo = 2;
  bool online_status = 3;
  string bio = 4;
  string overall_score = 5;
  repeated string interests = 6;
}
